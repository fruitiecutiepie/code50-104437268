{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table>
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        {% for stock in portfolios %}
        <tr>
            <td>{{ stock[]}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
